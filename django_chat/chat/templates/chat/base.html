<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>DjangoChat</title>
    <style>
        div.scroll {
              background-color: #fff;
              width: 600px;
              height: 150px;
              overflow-x: hidden;
              overflow-y: auto;
              padding: 20px;
            }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand mr-4" href="{% url 'chat-home'%}">DjangoChat</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{% url 'chat-home'%}">Home</a>
              <a class="nav-item nav-link" href="{% url 'chat-select'%}">Chat Now</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav ms-auto">
              {% if request.user.is_authenticated%}
                <a class="nav-item nav-link" href="{% url 'chat-profile' %}">Profile</a>
                <a class="nav-item nav-link" href="{% url 'chat-logout' %}">Logout</a>
              {% else %}
                <a class="nav-item nav-link" href="{% url 'chat-login'%}">Login</a>
                <a class="nav-item nav-link" href="{% url 'chat-register'%}">Register</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
