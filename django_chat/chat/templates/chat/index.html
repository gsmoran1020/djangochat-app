{% extends "chat/base.html" %}
{% block content %}
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Welcome to DjangoChat</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">A chat website built with Django, Django Channels, and JS websockets that allows users to join prebuilt chatrooms or create their own.</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <a href="{% url 'chat-register' %}" class="btn btn-dark btn-lg px-4 gap-3">Register Now</a>
        <a href="{% url 'chat-login' %}" class="btn btn-outline-secondary btn-lg px-4">Sign In</a>
      </div>
    </div>
  </div>
{% endblock content %}
