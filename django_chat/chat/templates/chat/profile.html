{% extends "chat/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <h2 class="mt-3">{{ request.user.username }}</h2>
        <hr>
        <form class="w-50" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h4>Profile Info</h4>
            {{ u_form|crispy }}
            <button class="btn btn-dark">Update</button>
        </form>
    </div>
{% endblock content %}
